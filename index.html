<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Место.Россия</title>
</head>

<body class="page">
  <header class="header">
    <a class="header__logo" href="#"><img class="header__logo-image" src="./images/header_logo.svg"
        alt="Лого Место"></a>
  </header>

  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/Jacques-Yves_Cousteau.jpg" alt="Жак-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <div class="elements">

    </div>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy;2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__form" name="profile_editing">
        <input class="popup__input popup__input_type_name" type="text" name="profile__name" value="Жак-Ив Кусто"
          autocomplete="on">
        <input class="popup__input popup__input_type_description" type="text" name="profile__description"
          value="Исследователь океана" autocomplete="on">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>

  <div class="popup popup-add">
    <div class="popup__container">
      <h2 class="popup__heading">Новое место</h2>
      <form class="popup__form" name="profile_editing">
        <input class="popup__input popup__input_type_place" type="text" name="place__name" placeholder="Название"
          autocomplete="on">
        <input class="popup__input popup__input_type_source" type="text" name="place__source"
          placeholder="Ссылка на картинку" autocomplete="on">
        <button class="popup__save-button" type="submit">Создать</button>
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>

  <div class="popup popup-figure">
    <div class="figure">
      <figure class="figure__container">
        <img class="figure__photo" src="x" alt="x">
        <figcaption class="figure__title"></figcaption>
      </figure>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>

  <script src="./scripts/index.js" defer></script>

  <template id="cardtemplate">
    <div class="element">
      <img class="element__image">
      <div class="element__title-like">
        <h2 class="element__title"></h2>
        <button class="element__like-button" type="button"></button>
      </div>
      <button class="element__delete-button" type="button"></button>
    </div>
  </template>

</body>

</html>
