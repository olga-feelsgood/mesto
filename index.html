<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Место.Россия</title>
</head>

<body class="page">
  <header class="header">
    <a class="header__logo" href="#"><img class="header__logo-image" src="./images/header_logo.svg"
        alt="Лого Место"></a>
  </header>

  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/Jacques-Yves Cousteau.jpg" alt="Жак-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>

    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/element_karachaevsk.jpg" alt="Карачаевск">
        <div class="element__title-like">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like-button element__like-button_active"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/element_elbrus.jpg" alt="Гора Эльбрус">
        <div class="element__title-like">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/element_dombay.jpg" alt="Домбай">
        <div class="element__title-like">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/element_elbrus.jpg" alt="Гора Эльбрус">
        <div class="element__title-like">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/element_dombay.jpg" alt="Домбай">
        <div class="element__title-like">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/element_karachaevsk.jpg" alt="Карачаево-Черкесск">
        <div class="element__title-like">
          <h2 class="element__title">Карачаево-Черкесск</h2>
          <button class="element__like-button"></button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <form class="popup__container">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <input class="popup__name" type="text" name="profile__name" value="Жак-Ив Кусто">
      <input class="popup__description" type="text" name="profile__description" value="Исследователь океана">
      <button class="popup__save-button" type="submit">Сохранить</button>
      <button class="popup__close-button" type="button"></button>
    </form>
  </div>

  <script src="./scripts/index.js" defer></script>

</body>

</html>
